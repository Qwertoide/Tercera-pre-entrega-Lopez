{% extends "padre.html" %}

{% load static %}

{% block contenido %}

    

<header class="masthead">
    <div class="container position-relative">
        <h1 class="text-center" style="color: white;">Agregar curso</h1>
    </div>
</header>   


<br>

<form action="alta_curso" method="POST">

    {% csrf_token %}

    <p>Nombre</p>
    <input type="text" name="nombre" required>

    <p>Camada</p>
    <input type="number" name="camada" required>

    <button>Enviar</button>
    
</form>









{% endblock %}
