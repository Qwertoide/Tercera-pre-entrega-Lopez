{% extends "padre.html" %}

{% load static %}

{% block contenido %}

    <header class="masthead">
        <div class="container position-relative">
            <h1 class="text-center" style="color: white;">Cursos</h1>
        </div>
    </header>   
    
    <br>
    <br>
    
    {% if cursos %}
        <ul>
        {% for curso in cursos %}
                <li>Nombre: {{curso.nombre}}</li>
                <li>Camada: {{curso.camada}}</li>


        {% endfor %}
        </ul>
    {% else %}
        <p>No se encontro el curso</p>
    {% endif %}




{% endblock %}
